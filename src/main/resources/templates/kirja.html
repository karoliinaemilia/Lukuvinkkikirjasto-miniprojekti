<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://wwwxmlns.thymeleaf.org">

    <head>
        <title>Kirja</title>
        <meta charset="utf-8" />

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>



    </head>

    <body>
        <div class="container">
            <h1><span th:text="${kirja.getNimi}">nimi</span></h1>



            Tekij√§t: <span th:text="${kirja.getTekija}">Tekija</span>, Julkaisuvuosi: <span th:text="${kirja.getJulkaistu}">Vuosi</span></br>
            Pituus: <span th:text="${kirja.getPituus}">Pituus</span>, Genre: <span th:text="${kirja.getGenre}">Genre</span></br>
            <a th:href="${kirja.getLinkki}"><span th:text="${kirja.getLinkki}">Linkki</span></a></br>
            <span th:text="${kirja.getISBN}">isbn</span></br>
            <span th:text="${kirja.getLuettuString}">Luettu</span> </br>
            <p><a href="/kirjat">Kirjojen listaukseen</a></p> </br>
            <p><a href="/">Aloitussivulle</a></p>


            <h2>Muokkaa kirjan tietoja</h2>

            <form method="POST" th:action="@{~/kirja/{kirjaId}(kirjaId=${kirja.ISBN})}">
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label" for="ISBN">ISBN: </label> 
                    <input type="text" name="ISBN" th:value="${kirja.getISBN}" />
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Kirjan nimi: </label>
                    <input type="text" name="nimi" th:value="${kirja.getNimi}"/>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Genre: </label>
                    <input type="text" name="genre" th:value="${kirja.getGenre}"/>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Pituus: </label>
                    <input type="text" name="pituus" th:value="${kirja.getPituus}"/>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Linkki: </label>
                    <input type="text" name="linkki" th:value="${kirja.getLinkki}"/>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Tekija: </label>
                    <input type="text" name="tekija" th:value="${kirja.getTekija}"/>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Julkaisuvuosi: </label>
                    <input type="text" name="julkaisuVuosi" th:value="${kirja.getJulkaistu}"/>
                </div>

                <button type="submit" class="btn btn-primary">Muokkaa</button>
            </form>
            
            <p>Kirjan tagit:</p>
            <ol>
                <li th:each="tagi: ${tagit}">
                     <a th:href="@{~/tagi/{id}(id=${tagi.id})}"><span th:text="${tagi.getNimi}">Tagin nimi </span></a></br>
                </li>
            </ol>
        </div>


    </body>

</html>
